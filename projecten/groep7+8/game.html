<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn 3D Nerd Panda Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #1a1a2e;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 100;
    }

    #level-info {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #score {
      font-size: 16px;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 100;
    }

    #message h1 {
      color: gold;
      margin-bottom: 15px;
    }

    #message p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #message .next-level {
      color: #00ff00;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    #munten {
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      background: #333;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 8px 0;
    }

    #winkel-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    #winkel-btn:hover {
      background: #45a049;
    }

    #muziek-btn {
      margin-top: 5px;
      padding: 10px 20px;
      font-size: 14px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    #muziek-btn:hover {
      background: #ee5a5a;
    }

    #winkel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 200;
      min-width: 350px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #winkel h2 {
      margin-bottom: 10px;
      color: #333;
    }

    #winkel-munten {
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      background: #333;
      padding: 8px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #winkel-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .winkel-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #f5f5f5;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    .winkel-item.gekocht {
      border-color: #4CAF50;
      background: #e8f5e9;
    }

    .winkel-item.aangetrokken {
      border-color: #2196F3;
      background: #e3f2fd;
    }

    .item-info {
      text-align: left;
    }

    .item-naam {
      font-weight: bold;
      font-size: 16px;
    }

    .item-prijs {
      color: #666;
      font-size: 14px;
    }

    .koop-btn {
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .koop-btn.kopen {
      background: #ffd700;
      color: #333;
    }

    .koop-btn.kopen:hover {
      background: #ffed4a;
    }

    .koop-btn.aantrekken {
      background: #4CAF50;
      color: white;
    }

    .koop-btn.aantrekken:hover {
      background: #45a049;
    }

    .koop-btn.uittrekken {
      background: #f44336;
      color: white;
    }

    .koop-btn.uittrekken:hover {
      background: #da190b;
    }

    .koop-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .sluit-btn {
      padding: 10px 30px;
      font-size: 16px;
      background: #666;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .sluit-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="level-info">Level 1 / 3</div>
    <div id="munten">ðŸª™ Munten: 0</div>
    <div id="score">
      ðŸ“š Boekjes: 0 / 5<br>
      ðŸ‘“ Brilletjes: 0 / 3
    </div>
    <button id="winkel-btn" onclick="toggleWinkel()">ðŸ›’ Winkel</button>
    <button id="muziek-btn" onclick="toggleMuziek()">ðŸ”Š Muziek UIT</button>
  </div>

  <div id="winkel">
    <h2>ðŸ›’ Kleding Winkel</h2>
    <p id="winkel-munten">ðŸª™ Je hebt: 0 munten</p>
    <div id="winkel-items"></div>
    <button onclick="toggleWinkel()" class="sluit-btn">Sluiten</button>
  </div>
  <div id="message">
    <h1>LEVEL GEHAALD!</h1>
    <p>Je panda heeft de afstudeerhoed verdiend! ðŸŽ“</p>
    <p class="next-level">Druk op SPATIE voor het volgende level</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
